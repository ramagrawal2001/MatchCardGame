<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Card Match</title>
    <!-- Linking Font Awesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <!-- linking bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

    <!-- linking css -->
    <link rel="stylesheet" href="styles.css" />
</head>

<body>

    <h1 id="title">Match The Card!</h1>
    <hr>
    <div class="row">
        <div class="col-md-6">
            <p class="score bm">Best Moves: None</p>
        </div>
        <div class="col-md-6">
            <p class="score cm">Current Moves: 0</p>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-2 col-md-3 col-4 mb-5">
            <img class="pick-me" id="a" src="images/pick-me.jpg" alt="" />
        </div>
        <div class="col-lg-2 col-md-3 col-4 mb-5">
            <img class="pick-me" id="b" src="images/pick-me.jpg" alt="" />
        </div>
        <div class="col-lg-2 col-md-3 col-4 mb-5">
            <img class="pick-me" id="c" src="images/pick-me.jpg" alt="" />
        </div>
        <div class="col-lg-2 col-md-3 col-4 mb-5">
            <img class="pick-me" id="d" src="images/pick-me.jpg" alt="" />
        </div>
        <div class="col-lg-2 col-md-3 col-4 mb-5">
            <img class="pick-me" id="e" src="images/pick-me.jpg" alt="" />
        </div>
        <div class="col-lg-2 col-md-3 col-4 mb-5">
            <img class="pick-me" id="f" src="images/pick-me.jpg" alt="" />
        </div>
        <div class="col-lg-2 col-md-3 col-4 mb-5">
            <img class="pick-me" id="g" src="images/pick-me.jpg" alt="" />
        </div>
        <div class="col-lg-2 col-md-3 col-4 mb-5">
            <img class="pick-me" id="h" src="images/pick-me.jpg" alt="" />
        </div>
        <div class="col-lg-2 col-md-3 col-4 mb-5">
            <img class="pick-me" id="i" src="images/pick-me.jpg" alt="" />
        </div>
        <div class="col-lg-2 col-md-3 col-4 mb-5">
            <img class="pick-me" id="j" src="images/pick-me.jpg" alt="" />
        </div>
        <div class="col-lg-2 col-md-3 col-4 mb-5">
            <img class="pick-me" id="k" src="images/pick-me.jpg" alt="" />
        </div>
        <div class="col-lg-2 col-md-3 col-4 mb-5">
            <img class="pick-me" id="l" src="images/pick-me.jpg" alt="" />
        </div>
    </div>
    <button type="button" class="btn btn-outline-info btn-lg reset-btn">Restart</button>

    <hr>
    <!-- linking jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- linking js -->
    <script src="index.js"></script>
    <footer>
        <p class="footer">Made By Ram Agrawal.</p>
    </footer>
</body>

</html>
